<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body onload="showQuestion(0)">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">

                <div class="card">
                    <div class="card-header">
                        <div id="header" class="d-inline-block">QUIZ APP</div>
                        <div id="timer" class="d-inline-block float-right">02:00</div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title pb-3" id="questionElement"> Question</h5>
                        <p class="card-text optionElement p-2" onclick="putActiveClass(this)">option 1</p>
                        <p class="card-text optionElement p-2" onclick="putActiveClass(this)">option 2</p>
                        <p class="card-text optionElement p-2" onclick="putActiveClass(this)">option 3</p>
                    </div>
                    <div class="card-footer text-muted text-right">
                        <a href="#" class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">NEXT</a>
                    </div>
                </div>

            </div>
            <div class="col-md-1"></div>
        </div>
    </div>























<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
